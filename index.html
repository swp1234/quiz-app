    <meta name="keywords" content="상식 퀴즈, 지식 퀴즈, 일반상식 테스트, 무료 퀴즈, 온라인 퀴즈, 성인 퀴즈, 퀴즈 게임, 상식 테스트">

    <link rel="apple-touch-icon" href="icon-192.svg">

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-J8GSWM40TV"></script>
    <script>window.dataLayer=window.dataLayer||[];function gtag(){dataLayer.push(arguments);}gtag('js',new Date());gtag('config','G-J8GSWM40TV');</script>

    <meta property="og:description" content="성인 난이도 상식 퀴즈 100문제! 일반상식부터 IT, 경제까지. 무료로 테스트해보세요 🧠">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://dopabrain.com/quiz-app/">
    <meta property="og:image" content="https://dopabrain.com/quiz-app/icon-512.svg">

    <meta name="twitter:description" content="당신의 지식은 몇 점? 무료 퀴즈 테스트!">
    <meta name="twitter:image" content="https://dopabrain.com/quiz-app/icon-512.svg">
    <!-- Schema.org JSON-LD -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Quiz",
      "name": "상식 퀴즈 100문제",
      "description": "일반상식부터 IT, 경제까지 다양한 카테고리의 100문제 퀴즈",
      "educationalLevel": "성인",
      "inLanguage": "ko",
      "publisher": { "@type": "Organization", "name": "DopaBrain" }
    }
    </script>
</head>
<body>
    <div class="container">
        <!-- 언어 선택 -->
        <div class="language-selector">
            <button id="lang-toggle" class="lang-btn" aria-label="Language">🌐</button>
            <div id="lang-menu" class="lang-menu hidden">
                <button class="lang-option" data-lang="ko">🇰🇷 한국어</button>
                <button class="lang-option" data-lang="en">🇺🇸 English</button>
                <button class="lang-option" data-lang="ja">🇯🇵 日本語</button>
                <button class="lang-option" data-lang="es">🇪🇸 Español</button>
                <button class="lang-option" data-lang="pt">🇧🇷 Português</button>
                <button class="lang-option" data-lang="zh">🇨🇳 简体中文</button>
                <button class="lang-option" data-lang="id">🇮🇩 Bahasa Indonesia</button>
                <button class="lang-option" data-lang="tr">🇹🇷 Türkçe</button>
                <button class="lang-option" data-lang="de">🇩🇪 Deutsch</button>
                <button class="lang-option" data-lang="fr">🇫🇷 Français</button>
                <button class="lang-option" data-lang="hi">🇮🇳 हिन्दी</button>
                <button class="lang-option" data-lang="ru">🇷🇺 Русский</button>
            </div>
        </div>

        <!-- 상단 광고 배너 -->
        <div class="ad-banner ad-top">
            <span class="ad-placeholder" data-i18n="ads.banner">광고 영역</span>
        </div>

        <!-- 앱 헤더 -->
        <header class="app-header">
            <h1 data-i18n="header.title">🎯 지식 퀴즈</h1>
            <div class="score-board">
                <span>🏆 <span data-i18n="header.score">점수</span>: <strong id="score">0</strong></span>
                <span>📝 <span data-i18n="header.question">문제</span>: <strong id="question-number">1</strong>/10</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill" style="width: 10%;"></div>
            </div>
        </header>

        <!-- 퀴즈 영역 -->
        <main class="quiz-container">
            <div id="quiz-area">
                <div class="question-card">
                    <span class="question-badge" id="question-badge">Q1</span>
                    <h2 id="question-text" data-i18n="quiz.loading">퀴즈를 불러오는 중...</h2>
                    <div id="answers-container" class="answers">
                        <!-- 답변 버튼들이 여기에 동적으로 생성됩니다 -->
                    </div>
                </div>
            </div>

            <!-- 결과 화면 -->
            <div id="result-screen" class="result-screen hidden">
                <div class="result-icon" id="result-icon">🎉</div>
                <h2 data-i18n="results.title">퀴즈 완료!</h2>
                <p class="result-message" id="result-message" data-i18n="results.congratulations">수고하셨습니다!</p>
                <p class="final-score"><span data-i18n="results.finalScore">최종 점수</span>: <strong id="final-score">0</strong>/10</p>
                <div class="score-grade" id="score-grade">등급</div>

                <!-- 카테고리별 통계 -->
                <div class="category-stats" id="category-stats"></div>

                <!-- 오답 노트 -->
                <div class="wrong-answers" id="wrong-answers"></div>

                <!-- 광고 영역 (결과 화면에서만 표시) -->
                <div class="ad-result-area">
                    <span class="ad-placeholder" data-i18n="ads.banner">광고 영역</span>
                </div>

                <!-- 프리미엄 분석 버튼 -->
                <div class="premium-section">
                    <button class="premium-btn" id="premium-analysis-btn">
                        <span class="premium-badge">AI</span>
                        <span data-i18n="premium.analysisButton">🧠 AI 심층 분석 보기</span>
                    </button>
                </div>

                <button class="btn btn-primary" onclick="restartQuiz()"><span data-i18n="results.restartButton">🔄 다시 도전하기</span></button>
            </div>

            <!-- 프리미엄 분석 모달 -->
            <div id="premium-modal" class="modal hidden">
                <div class="modal-content premium-modal-content">
                    <div class="modal-header">
                        <h3>🧠 AI 심층 분석</h3>
                        <button class="modal-close" id="premium-close">✕</button>
                    </div>
                    <div class="modal-body" id="premium-body">
                    </div>
                </div>
            </div>

            <!-- 전면 광고 오버레이 -->
            <div id="interstitial-ad" class="interstitial-overlay hidden">
                <div class="interstitial-content">
                    <p class="ad-label" data-i18n="ads.interstitial">광고</p>
                    <div class="ad-placeholder-large" data-i18n="ads.banner">광고 영역</div>
                    <button class="close-ad-btn" id="close-ad" disabled>
                        닫기 (<span id="countdown">5</span>)
                    </button>
                </div>
            </div>

            <!-- 해설 모달 -->
            <div id="explanation-modal" class="modal hidden">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 id="explanation-title">정답!</h3>
                        <button class="modal-close" onclick="closeExplanation()">✕</button>
                    </div>
                    <div class="modal-body">
                        <p id="explanation-text"></p>
                    </div>
                    <button class="btn btn-primary" onclick="closeExplanation()"><span data-i18n="explanation.nextButton">다음 문제</span></button>
                </div>

            <!-- 크로스 프로모션 추천 섹션 -->
            <div class="recommendations-section">
                <div class="rec-title">이것도 해보세요</div>
                <div class="rec-grid">
                    <a href="https://dopabrain.com/dev-quiz/" class="rec-card" target="_blank">
                        <span class="rec-icon">💻</span>
                        <span class="rec-info">
                            <span class="rec-name">개발자 퀴즈</span>
                            <span class="rec-desc">코딩 실력 테스트!</span>
                        </span>
                    </a>
                    <a href="https://dopabrain.com/sky-runner/" class="rec-card" target="_blank">
                        <span class="rec-icon">🚀</span>
                        <span class="rec-info">
                            <span class="rec-name">Sky Runner</span>
                            <span class="rec-desc">우주 비행 아케이드 게임!</span>
                        </span>
                    </a>
                    <a href="https://dopabrain.com/emoji-merge/" class="rec-card" target="_blank">
                        <span class="rec-icon">🧬</span>
                        <span class="rec-info">
                            <span class="rec-name">이모지 머지</span>
                            <span class="rec-desc">이모지 합쳐 진화시키기!</span>
                        </span>
                    </a>
                    <a href="https://dopabrain.com/emotion-temp/" class="rec-card" target="_blank">
                        <span class="rec-icon">🌡️</span>
                        <span class="rec-info">
                            <span class="rec-name">감정 온도계 테스트</span>
                            <span class="rec-desc">나의 감정 온도는 몇 도?</span>
                        </span>
                    </a>
                </div>
            </div>
            </div>
        </main>
    </div>

    <!-- 하단 광고 배너 -->
    <div class="ad-banner ad-bottom">
        <span class="ad-placeholder" data-i18n="ads.banner">광고 영역</span>
    </div>

    <script src="js/i18n.js"></script>
    <script src="js/quiz-data.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
